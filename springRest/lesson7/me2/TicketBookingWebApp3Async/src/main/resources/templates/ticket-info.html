<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details</title>
</head>
<body>
    <h1>Find the detailed Ticket below</h1>
    <div>   
        <p>Ticket Number: </p>
        <p th:text="${ticket.ticketNumber}" />
    </div>
    <div>   
        <p>Passenger Name:</p>
        <p th:text="${ticket.name}" />
    </div>
    <div>   
        <p>Passenger Departure:</p>
        <p th:text="${ticket.departure}" />
    </div> 
    <div>   
        <p>Passenger Arrival:</p>
        <p th:text="${ticket.arrival}" />
    </div>   
    <div>   
        <p>Passenger Date Of Journey:</p>
        <p th:text="${ticket.dateOfJourney}" />
    </div>  
        <div>   
        <p>Ticket Status:</p>
        <p th:text="${ticket.status}" />
    </div>
        </div>  
        <div>   
        <p>Ticket Cost:</p>
        <p th:text="${ticket.ticketCost}" />
    </div>
</body>
</html>
